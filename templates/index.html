<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1></h1>
          <!-- <p>Use the interactive charts below to explore the dataset</p> -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- <div class="well"> -->
            <div class="card">
              <div class="card-header">
                <h4>State Minimum Wage and Cost of Living History</h4>
                <h5><select id="selState" onchange="optionStateChanged(this.value)"></select></h5>
              </div>
              <div class="card-body">
                <div class="row">
                <div class="col-md-6">
                  <h5 class="card-title">Minimum Wage (1990 - 2020)</h5>
                  <h6 class="card-title">Mini Wage in 2020 Dollars</h6>
                  
                  <div id="linechart_div"></div>
                </div>
                <div class="col-md-6">
                  <h5 class="card-title">Average Cost of Living (1997 - 2019)</h5>
                  <h6 class="card-title">Avg Annual Personal Consumption Expenditures (PCE) in 2020 Dollars</h6>
                  <div id="barchart_div"></div>
                </div>
              </div>
              </div>
            </div>
          <!-- </div> -->
        </div>
        
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4>Compare PCE Across the United States (2019)</h4>
              <h5><select id="selCost" onchange="optionCostChanged(this.value)">
                <option value = "C">Clothing</option>
                <option value = "G">Gasoline/Energy</option>
                <option value = "HC">Health Care</option>
                <option value = "H">Housing & Utilities</option>
              </select></h5>
            </div>
            <div class="card-body">
                <div id="regions_div">
                  <div id="filter_div"></div>
                  <div id="chart_div"></div>
                </div>
            </div>
          </div>
      </div>
      </div>
    </div>
